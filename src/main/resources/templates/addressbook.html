<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
   <link rel="stylesheet" th:href="@{/CSS/STRMstyle.css}">
<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css}">
<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css}">

	<link th:href="@{/CSS/headerFooter.css}" rel="stylesheet">
 	<script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css}" rel="stylesheet">
 	<script th:src="@{/JS/sidebar.js}"></script>
 
   <style>
   body{
   background-color:#f2f2f2;
   }
   </style>
   
</head>
<body >
<header th:insert="fragments/header :: header"></header>
<div class="add-body">
    <div class="page-wrapper">
    

            <div class="address-book-container">
                <h1 class="address-title">Addresses</h1>
                <div class="address-list">
                    <!-- Address Item -->
                    <div class="address-item">
                        <div class="address-icon"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="address-details">
                            <p class="address-name">Home</p>
                            <p class="address-info">Note to rider: none</p>
                        </div>
                        <div class="address-actions">
                            <button class="edit-button">
                            <a href="editaddress.html"><i class="fas fa-edit"></i></a>
                            <i class="fas fa-trash-alt"></i>
                            </button>
                            
                        </div>
                    </div>

                    <div class="address-item">
                        <div class="address-icon"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="address-details">
                            <p class="address-name">Work</p>
                            <p class="address-info">Note to rider: none</p>
                        </div>
                        <div class="address-actions">
                            <button class="edit-button">
                            <a href="editaddress.html"><i class="fas fa-edit"></i></a>
                            <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Add Address Button -->
                <br><br>
                <a href="editaddress.html" class="profile-button">+ Add Address</a>
            </div>
        </div>
  </div>
<footer th:insert="fragments/footer :: footer"></footer>
 <script>
        lucide.createIcons();
      </script>

  
</body>
</html>
