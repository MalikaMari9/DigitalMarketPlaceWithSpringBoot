<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   
</head>
<body>
    <div  class="reset-body">
    <div class="reset-password-container">
        <h1>Reset your password</h1>
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">New password</label>
                <div class="password-input">
                    <input type="password" id="newPassword" placeholder="Enter new password" required>
                    <i class="fas fa-eye-slash toggle-password" onclick="togglePasswordVisibility('newPassword', this)"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm new password</label>
                <div class="password-input">
                    <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                    <i class="fas fa-eye-slash toggle-password" onclick="togglePasswordVisibility('confirmPassword', this)"></i>
                </div>
            </div>
            <button type="submit" class="confirm-button">Confirm</button><br><br>
            
            
        </form>
    </div>
    </div>
    <script>
    
    function togglePasswordVisibility(inputId, icon) {
        const input = document.getElementById(inputId);

        if (input.type === "password") {
            input.type = "text"; // Show password
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye'); // Change to "eye-slash" icon
        } else {
            input.type = "password"; // Hide password
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash'); // Change to "eye" icon
        }
    }
    
    document.getElementById('resetPasswordForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Regular expression to validate password complexity
        const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

        // Check if the new password meets the minimum length
        if (newPassword.length < 8) {
            alert("Password must be at least 8 characters long.");
            return;
        }

        // Check if the new password meets the regex criteria
        if (!passwordRegex.test(newPassword)) {
            alert("Password must contain at least 1 letter, 1 number, and 1 special character.");
            return;
        }

        // Check if the new password matches the confirmation password
        if (newPassword !== confirmPassword) {
            alert("New password and confirmation do not match.");
            return;
        }

        // Success message
        alert("Password successfully changed!");
        this.reset(); // Clear the form after successful validation
    });
    
    
    
    </script>
    

    
</body>
</html>
