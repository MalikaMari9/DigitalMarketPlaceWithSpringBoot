<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reset Password</title>
		<link rel="stylesheet" href="CSS/reset.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
	</head>
	<body>
		<div class="reset-body">
			<div class="reset-password-container">
				<h1>Reset your password</h1>
				<form
					id="resetPasswordForm"
					method="post"
					th:action="@{/reset-passwordForgetPassword}"
				>
					<div class="form-group">
						<label for="newPassword">New password</label>
						<div class="password-input">
							<input
								type="password"
								id="newPassword"
								name="newPassword"
								placeholder="Enter new password"
								required
							/>
							<input type="email" name="email" th:value="${email}" hidden />
							<input type="text" name="username" th:value="${username}" hidden />
							<input name="token" th:value="${token}" hidden />
							<i
								class="fas fa-eye-slash toggle-password"
								onclick="togglePasswordVisibility('newPassword', this)"
							></i>
						</div>
					</div>
					<div class="form-group">
						<label for="confirmPassword">Confirm new password</label>
						<div class="password-input">
							<input
								type="password"
								id="confirmPassword"
								placeholder="Confirm new password"
								required
							/>
							<i
								class="fas fa-eye-slash toggle-password"
								onclick="togglePasswordVisibility('confirmPassword', this)"
							></i>
						</div>
					</div>
					<button type="submit" id="submitBtn" class="confirm-button">
						Confirm</button
					><br /><br />
				</form>
			</div>
		</div>
		<script>
			function togglePasswordVisibility(inputId, icon) {
				const input = document.getElementById(inputId);

				if (input.type === "password") {
					input.type = "text"; // Show password
					icon.classList.remove("fa-eye-slash");
					icon.classList.add("fa-eye"); // Change to "eye-slash" icon
				} else {
					input.type = "password"; // Hide password
					icon.classList.remove("fa-eye");
					icon.classList.add("fa-eye-slash"); // Change to "eye" icon
				}
			}
		</script>
	</body>
</html>
