    <script>

      document.querySelectorAll('.faq-questionakk').forEach(question => {
        question.addEventListener('click', () => {
            const faqItem = question.parentElement;
            faqItem.classList.toggle('active');
            
            // Toggle gray background color
            if (faqItem.classList.contains('active')) {
                question.style.backgroundColor = 'rgb(132, 132, 228)';
                
                // Set timeout to remove active class and reset background color after 3 seconds
                setTimeout(() => {
                    faqItem.classList.remove('active');
                    question.style.backgroundColor = '';
                }, 3000);
            } else {
                question.style.backgroundColor = '';
            }
        });
    });
    

    

      lucide.createIcons();
    </script>
