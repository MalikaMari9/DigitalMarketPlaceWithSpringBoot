<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Tracking</title>

    <link rel="stylesheet" th:href="@{/CSS/admin/dashboard.css}">
    <link rel="stylesheet" th:href="@{/CSS/admin/delivery.css}">

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <script th:src="@{/JS/admin/admin-header.js}"></script>
    <link th:href="@{/CSS/admin/admin-header.css}" rel="stylesheet">
</head>
<body class="bg-dark">

    <!-- Admin Header -->
    <header th:insert="~{fragments/admin-header :: header}"></header>

    <div class="min-h-screen p-8">
        <div class="grid">
            <div class="delivery-list-grid">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Delivery Tracking</h2>
                    </div>

                    <div class="card-content">
                        <div class="table-container">
                            <table class="delivery-table">
                                <thead>
                                    <tr>
                                        <th>Delivery ID</th>
                                        
                                        <th>Receipt ID</th>
                                        <th>Seller Name</th>
                                        <th>Recipient Name</th>
                                           <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Display an empty message if no deliveries -->
                                    <tr th:if="${#lists.isEmpty(deliveries)}">
                                        <td colspan="6" class="empty-message">No deliveries available.</td>
                                    </tr>

                                    <!-- Populate table dynamically -->
                                    <tr th:each="delivery : ${deliveries}">
                                        <td th:text="${delivery.deliID}"></td>
                                       
                                        <td th:text="'#' + ${delivery.receipt.receiptID}"></td>
                                        <td th:text="${delivery.receipt.seller.username}"></td>
                                        <td th:text="${delivery.receipt.buyer.username}"></td>
                                  <td th:text="${delivery.status}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- Pagination Controls -->
                        <div class="pagination">
                            <a th:if="${deliveryPage.hasPrevious()}" 
                               th:href="@{/admin/delivery(page=${deliveryPage.number - 1})}" 
                               class="pagination-button">
                                Previous
                            </a>
                            <span>Page <span th:text="${deliveryPage.number + 1}"></span> of <span th:text="${deliveryPage.totalPages}"></span></span>
                            <a th:if="${deliveryPage.hasNext()}" 
                               th:href="@{/admin/delivery(page=${deliveryPage.number + 1})}" 
                               class="pagination-button">
                                Next
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
