<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/CSS/admin/dashboard.css}" />

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script th:src="@{/JS/admin/dashboard.js}"></script>
    
     <link th:href="@{/CSS/admin/admin-header.css}" rel="stylesheet">
         <script th:src="@{/JS/admin/admin-header.js}"></script>
  </head>
  <body class="bg-dark">
  <header th:insert="~{fragments/admin-header :: header}"></header>
    <!--header-->

    <!--body-->
    <div class="min-h-screen p-8">
      <div class="grid">
        <div class="stats-grid">
          <div class="card">
            <div class="card-content">
              <div class="stat-header">
                <div class="stat-icon-wrapper">
                  <div class="stat-icon blue">
                    <i data-feather="package"></i>
                  </div>
                  <div class="stat-info">
                    <p class="stat-label">Total Orders</p>
                     <h3 class="stat-value" th:text="${totalOrders}">0</h3>
                  </div>
                </div>
                <span class="trend-up">+24%</span>
              </div>
              <div class="chart-container" id="ordersChart">
                <canvas></canvas>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-content">
              <div class="stat-header">
                <div class="stat-icon-wrapper">
                  <div class="stat-icon green">
                    <i data-feather="dollar-sign"></i>
                  </div>
                  <div class="stat-info">
                    <p class="stat-label">Total Sales</p>
                   <h3 class="stat-value" th:text="'$' + ${totalSales}">0</h3>
                  </div>
                </div>
                <span class="trend-up">+14%</span>
              </div>
              <div class="chart-container" id="salesChart">
                <canvas></canvas>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-content">
              <div class="stat-header">
                <div class="stat-icon-wrapper">
                  <div class="stat-icon purple">
                    <i data-feather="users"></i>
                  </div>
                  <div class="stat-info">
                    <p class="stat-label">Total Visits</p>
                    <h3 class="stat-value" th:text="${totalVisits}">0</h3>
                  </div>
                </div>
                <span class="trend-down">-35%</span>
              </div>
              <div class="chart-container" id="visitsChart">
                <canvas></canvas>
              </div>
            </div>
          </div>
        </div>

        <div class="charts-grid">
          <div class="card overview-card">
            <div class="card-header">
              <h2 class="card-title">Sales & Views Overview</h2>
            </div>
            <div class="card-content">
              <div class="large-chart-container" id="overviewChart">
                <canvas></canvas>
              </div>
            </div>
          </div>

<div class="card">
    <div class="card-content congrats-card">
        <div class="congrats-content">
            <div class="congrats-header">
                <h3><span id="bestSellerName">Loading...</span> ðŸŽ‰</h3>
                <p id="bestSellerMessage">Finding the best seller of this month...</p>
            </div>

            <div class="congrats-stats">
                <div class="amount" id="bestSellerSales">$0</div>
                <div class="target" id="bestSellerTarget">N/A</div>
                <button class="view-details" id="viewDetailsButton" style="display: none;">View Details</button>
            </div>

            <div class="gift-box">
                <i data-feather="gift"></i>
            </div>
        </div>
    </div>
</div>

          
        </div>

        <div class="progress-grid">
          <div class="card">
            <div class="card-content progress-card">
              <div class="progress-icon blue">
                <i data-feather="bar-chart-2"></i>
              </div>
              <div class="progress-circle" data-progress="80">
                <svg>
                  <circle class="progress-bg"></circle>
                  <circle class="progress-bar"></circle>
                </svg>
                <span class="progress-value">80%</span>
              </div>
              <h4>Sales Progress</h4>
            </div>
          </div>

          <div class="card">
            <div class="card-content progress-card">
              <div class="progress-icon green">
                <i data-feather="package"></i>
              </div>
              <div class="progress-circle" data-progress="70">
                <svg>
                  <circle class="progress-bg"></circle>
                  <circle class="progress-bar"></circle>
                </svg>
                <span class="progress-value">70%</span>
              </div>
              <h4>Products Progress</h4>
            </div>
          </div>

          <div class="card">
            <div class="card-content progress-card">
              <div class="progress-icon purple">
                <i data-feather="dollar-sign"></i>
              </div>
              <div class="progress-circle" data-progress="60">
                <svg>
                  <circle class="progress-bg"></circle>
                  <circle class="progress-bar"></circle>
                </svg>
                <span class="progress-value">60%</span>
              </div>
              <h4>Income Progress</h4>
            </div>
          </div>
        </div>


      </div>
    </div>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
