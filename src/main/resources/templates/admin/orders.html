<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders List</title>
  <link rel="stylesheet" th:href="@{/CSS/admin/dashboard.css}" />
  <link rel="stylesheet" th:href="@{/CSS/admin/orders.css}" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script th:src="@{/JS/admin/orders.js}"></script>
    
    <link th:href="@{/CSS/admin/admin-header.css}" rel="stylesheet">
         <script th:src="@{/JS/admin/admin-header.js}"></script>
  </head>
  <body class="bg-dark">
    <!--header-->

   <header th:insert="~{fragments/admin-header :: header}"></header>
    <!--main-->
    <div class="min-h-screen p-8">
      <div class="grid">
        <div class="orders-list-grid">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title">Orders List</h2>
            </div>
            <div class="card-content">
              <div class="table-container">
                <table class="orders-table">
                  <thead>
                    <tr>
                      <th>Order ID</th>
                      <th>Order Date</th>
                      <th>Customer Name</th>
                      <th>Item ID</th>
                      <th>Item Name</th>
                      <th>Quantity</th>
                      <th>Price</th>
                      <th>Sell Type</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="ordersTableBody">
                    <!-- Table content will be populated by JavaScript -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for viewing order image -->
    <div id="orderImageModal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <img id="orderImage" src="" alt="Order Image" />
      </div>
    </div>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
