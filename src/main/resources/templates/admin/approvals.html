<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Approvals</title>
    <link rel="stylesheet" th:href="@{/CSS/admin/dashboard.css}" />
    <link rel="stylesheet" th:href="@{/CSS/admin/approvals.css}" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="@{/JS/admin/approvals.js}"></script>
    
    
     <link th:href="@{/CSS/admin/admin-header.css}" rel="stylesheet">
         <script th:src="@{/JS/admin/admin-header.js}"></script>
  </head>
  <body class="bg-dark">
    <!--header-->
   <header th:insert="~{fragments/admin-header :: header}"></header>

    <!--main -->
    <div class="min-h-screen p-8">
      <div class="grid">
        <!-- Seller Approvals -->
        <div class="approvals-list-grid">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title">Pending Seller Approvals</h2>
            </div>
            <div class="card-content">
              <div class="table-container">
                <table class="approvals-table">
                  <thead>
                    <tr>
                      <th>Seller ID</th>
                      <th>Business Name</th>
                      <th>Business Type</th>
                      <th>Approval</th>
                      <th>User ID</th>
                      <th>Name</th>
                      <th>NRC No</th>
                      <th>NRC Front</th>
                      <th>NRC Back</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="sellerApprovalsTableBody">
                    <!-- Table content will be populated by JavaScript -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!-- Item Approvals -->
        <div class="approvals-list-grid mt-8">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title">Pending Item Approvals</h2>
            </div>
            <div class="card-content">
              <div class="table-container">
                <table class="approvals-table">
                  <thead>
                    <tr>
                      <th>Item ID</th>
                      <th>Item Name</th>
                      <th>Description</th>
                      <th>Price</th>
                      <th>Quality</th>
                      <th>Sell Type</th>
                      <th>Status</th>
                      <th>Condition</th>
                      <th>Seller ID</th>
                      <th>Category ID</th>
                      <th>View</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="itemApprovalsTableBody">
                    <!-- Table content will be populated by JavaScript -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for viewing NRC images -->
    <div id="nrcImageModal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <img id="nrcImage" src="" alt="NRC Image" />
      </div>
    </div>

    <!-- Modal for viewing item images -->
    <div id="itemImageModal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <img id="itemImage" src="" alt="Item Image" />
      </div>
    </div>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
